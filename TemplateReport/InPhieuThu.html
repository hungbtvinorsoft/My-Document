<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <style type='text/css'>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .from-control {
            border: 0px;
            padding: 6px;
            margin: 5px 0;
            display: block;
            background-color: #f1f1f1;;
            color: #5c5c5c;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
        }

        .item {
            padding: 5px 10px;
            flex: 1;
        }

        /* hr {
            margin: 0;
        } */
    </style>
</head>

<body>
    <div class='text-center' style='font-size:30px;padding:20px 0;'> <strong>PHIẾU THU</strong></div>

    <div class="flex-container">
        <div class="item">
            <label>Phiếu thu</label><br>
            <span class="from-control">{{SoPhieuThu}}</span>
            <hr>
        </div>
        <div class="item">
            <label>Ngày tạo</label><br>
            <span class="from-control">{{NgayTao}}</span>
            <hr>
        </div>
        <div class="item">
            <label>Người lập phiếu</label><br>
            <span class="from-control">{{NguoiLap}}</span>
            <hr>
        </div>
    </div>
    <div class="flex-container">
        <div class="item">
            <label>Số phiếu yêu cầu</label><br>
            <span class="from-control">{{SoPhieuYeuCau}}</span>
            <hr>
        </div>
        <div class="item">
            <label>Số hợp đồng</label><br>
            <span class="from-control">{{SoHopDong}}</span>
            <hr>
        </div>
    </div>
    <div class="flex-container">
        <div class="item">
            <label>Đơn vị</label><br>
            <span class="from-control">{{Ten}}</span>
            <hr>
        </div>
    </div>
    <div class="flex-container">
        <div class="item">
            <label>Địa chỉ</label><br>
            <span class="from-control">{{DiaChi}}</span>
            <hr>
        </div>
    </div>
    <div class="flex-container">
        <div class="item">
            <label>Tên khách hàng</label><br>
            <span class="from-control">{{TenKhachHang}}</span>
            <hr>
        </div>
    </div>
    <div class="flex-container">
        <div class="item">
            <label>Địa chỉ khách hàng</label><br>
            <span class="from-control">{{DiaChiKhachHang}}</span>
            <hr>
        </div>
    </div>
    <div class="flex-container">
        <div class="item">
            <label>Nội dung</label><br>
            <span class="from-control">{{NoiDung}}</span>
            <hr>
        </div>
    </div>
    <div class="flex-container">
        <div class="item">
            <label>Tống số tiền thu</label><br>
            <span class="from-control">{{TongSoTienThu}}</span>
            <hr>
        </div>
        <div class="item">
            <label>Số tiền bằng chữ</label><br>
            <span class="from-control">{{SoTienBangChu}}</span>
            <hr>
        </div>
    </div>
    <div class="flex-container">
        <div class="item">
            <label>Chứng từ kèm theo</label><br>
            <span class="from-control">{{ChungTuKemTheo}}</span>
            <hr>
        </div>
        <div class="item">
            <label>Đã thu hết tiền</label><br>
            <span class="from-control">{{DaThuHetTien}}</span>
            <hr>
        </div>
    </div>
    <div class="flex-container">
        <div class="item">
            <label>Hình thức thanh toán</label><br>
            <span class="from-control">{{HinhThucThanhToan}}</span>
            <hr>
        </div>
        <div class="item">
            <label>Xuất hóa đơn</label><br>
            <span class="from-control">{{XuatHoaDon}}</span>
            <hr>
        </div>
    </div>
</body>

</html>
